<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Merry Christmas!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(circle at 30% 20%, rgba(220, 240, 255, .9), transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(200, 230, 255, .8), transparent 55%),
        linear-gradient(to bottom, #ffffff, #edf6fa);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

      transition: opacity .6s ease, transform .6s ease;
    }

    body.fade-out {
      opacity: 0;
      transform: scale(1.05);
    }

    /* SNOW */
    .snow-stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .snow-stars span {
      position: absolute;
      top: -10%;
      color: rgba(138, 201, 255, 0.9);
      animation: fall linear infinite;
      filter: blur(0.3px);
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

    /* TEXT */
    h1 {
      margin-top: 150px;
      font-family: 'Allura', cursive;
      font-size: clamp(28px, 6vw, 46px);
      color: #3a3a3a;
      z-index: 2;
      text-align: center;
      padding: 0 16px;
      margin-bottom: 0px;
    }

    /* MODEL */
    .floating-model {
      margin-top: clamp(40px, 10vh, 80px);
      width: clamp(180px, 55vw, 260px);
      height: clamp(180px, 55vw, 260px);
      position: relative;
      cursor: pointer;
      z-index: 3;
      animation: float 4s ease-in-out infinite;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .floating-model::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 60%;
      height: 18px;
      background: radial-gradient(ellipse, rgba(0,0,0,.25), transparent 70%);
      transform: translateX(-50%);
      filter: blur(10px);
      z-index: -1;
    }

    .tap {
      position: absolute;
      top: 8px;
      right: -5px;
      background: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(50, 216, 208, 0.1);
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    @media (max-width: 480px) {
      .tap {
        font-size: 13px;
      }

      h1{
        font-size:40px;
      }
    }
  </style>
</head>

<body>

  <div class="snow-stars"></div>

  <h1>For someone special</h1>

  <div class="floating-model" onclick="goNext()">
    <model-viewer
      src="assets/gift_box_-_free.glb"
      auto-rotate
      camera-controls
      disable-zoom
      exposure="1.2"
      shadow-intensity="0">
    </model-viewer>

    <span class="tap">Tap me</span>
  </div>

  <script>
    const snow = document.querySelector(".snow-stars");

    function createStar() {
      const star = document.createElement("span");
      star.innerHTML = "â„";
      star.style.left = Math.random() * 100 + "vw";
      star.style.fontSize = 8 + Math.random() * 14 + "px";
      star.style.animationDuration = 6 + Math.random() * 6 + "s";
      star.style.opacity = 0.4 + Math.random() * 0.6;
      snow.appendChild(star);

      setTimeout(() => star.remove(), 13000);
    }

    const snowRate = window.innerWidth < 600 ? 400 : 250;
    setInterval(createStar, snowRate);

    function goNext() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "page2.html";
      }, 600);
    }
  </script>

</body>
</html>
