<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;

      background:
        radial-gradient(circle at 30% 20%, rgba(220, 240, 255, .9), transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(200, 230, 255, .8), transparent 55%),
        linear-gradient(to bottom, #ffffff, #edf6fa);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      transition: opacity .6s ease, transform .6s ease;
    }

    body.fade-out {
      opacity: 0;
      transform: scale(1.05);
    }

    /* Snow */
    .snow-stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .snow-stars span {
      position: absolute;
      top: -10%;
      color: rgba(138, 201, 255, 0.9);
      animation: fall linear infinite;
      filter: blur(0.3px);
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

    /* Model */
    .floating-model {
      width: clamp(180px, 50vw, 280px);
      height: 200px;
      position: relative;
      z-index: 3;
      animation: float 4s ease-in-out infinite;
      margin-top: -70px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: transparent;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .floating-model::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 60%;
      height: 18px;
      background: radial-gradient(ellipse, rgba(0,0,0,.25), transparent 70%);
      transform: translateX(-50%);
      filter: blur(10px);
      z-index: -1;
    }

    /* Text */
    h1 {
      margin-top: clamp(20px, 4vh, 40px);
      font-family: 'Allura', cursive;
      font-size: 40px;
      color: #1f1f1f;
      text-align: center;
      z-index: 2;
      padding: 0 16px;
    }

    /* Button */
    .open-btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      font-family: 'Allura', cursive;
      color: #fff;
      background: #1faad6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .open-btn:hover {
      background: #1594b5;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }

      .open-btn {
        font-size: 16px;
        padding: 10px 22px;
      }
    }
  </style>
</head>

<body>

  <div class="snow-stars"></div>

  <!-- Model -->
  <div class="floating-model">
    <model-viewer
      src="assets/snow_man.glb"
      auto-rotate
      camera-controls
      disable-zoom
      exposure="1.2"
      shadow-intensity="0">
    </model-viewer>
  </div>

  <!-- Text BELOW model -->
  <h1>This Christmas, something <br> special for you</h1>

  <!-- Button -->
  <button class="open-btn" onclick="goNext()">Open It</button>

  <script>
    const snow = document.querySelector(".snow-stars");

    function createStar() {
      const star = document.createElement("span");
      star.innerHTML = "â„";
      star.style.left = Math.random() * 100 + "vw";
      star.style.fontSize = 8 + Math.random() * 14 + "px";
      star.style.animationDuration = 6 + Math.random() * 6 + "s";
      star.style.opacity = 0.4 + Math.random() * 0.6;
      snow.appendChild(star);

      setTimeout(() => star.remove(), 13000);
    }

    const snowRate = window.innerWidth < 600 ? 400 : 250;
    setInterval(createStar, snowRate);

    function goNext() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "page3.html";
      }, 600);
    }
  </script>

</body>
</html>
